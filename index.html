<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>SVG Icon Sets</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section>
    <header>
      <h2>Mars colonization structures</h2>
    </header>

    <figure class="bubbles">
      <i class="icon">
        <svg><use xlink:href="images/mars-icons.svg#bubble"></use></svg>
      </i>
      <h3 class="bubble-space">Space bubbles</h3>
      <p>Space bubbled buildings will house large green houses and natural habitats so Earth-borne life can live on Mars.</p>
      <a href="#">Learn about space bubbles</a>
    </figure>

    <figure class="domes">
      <i class="icon">
        <svg><use xlink:href="images/mars-icons.svg#domes"></use></svg>
      </i>
      <h3>Super domes</h3>
      <p class="dome-text">Super domes are the large, climate controlled city habitats that future human beings will live, work and play in.</p>
      <a href="#">Learn about super domes</a>
    </figure>

    <figure class="stilts">
      <i class="icon">
        <svg><use xlink:href="images/mars-icons.svg#stilts"></use></svg>
      </i>
      <h3 class="stilts-space">Mecha-stilts</h3>
      <p>Mecha-stilts are primarily used for science and researchâ€”the builds are mobile and self-contained for the most versatility.</p>
      <a href="#">Learn about mecha-stilts</a>
    </figure>
  </section>

</body>
</html>
